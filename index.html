<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 1280px;
        }

        h1 {
            margin-top: 40px;
        }

        label,
        input[type="text"] {
            display: block;
            width: 100%;
        }

        input[type="text"],
        input[type="password"],
        select {
            font-size: 16px;
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            color: #fff;
            display: inline-block;
            padding: 15px 25px;
            border: none;
            font-size: 17px;
            font-weight: 400;
            margin-top: 13px;
            border-radius: 4px;
            min-width: 100px;
            margin-right: 20px;
        }

        input[type="submit"] {
            background: #007BFF;
        }

        input[type="reset"] {
            background: #ff9800;
        }

        label {
            margin: 15px 0 5px 0;
        }

        .gray {
            color: gray;
        }

        .mt40 {
            margin-top: 40px;
        }

        section h2 {
            background: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 20px;
            margin: 0;
        }
    </style>   
</head>

<body class="container">
    <div class="">
        <header>
            <h1>Hello Javascript();</h1>
            <span id="time"></span>
        </header>       
    </div>
    <section>
        <form method="POST" id="studentForm" onsubmit="return false;">
            <div class="row">
                <div class="col-md-12">
                    <label for="sid">Student Id</label>
                    <input type="text" name="sid" id="sid" placeholder="000-XX-XXXX" required pattern="\d{3}-\d{2}-\d{4}"
                        title="Please use valid format 000-XX-XXXX">
                    <small>Your unique student Identification number</small>
                </div>
                <div class="col-md-12">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
            </div>
            <input type="submit" id="submitBtn">
        </form>
        <section class="mt40">
            <h2>Student Names</h2>
            <ul id="studentlist" class="list-group"></ul>
        </section>
        <div class="validate" style="margin-top:100px;">
            <a href="https://validator.w3.org/check?uri=https://priceless-borg-cda0a1.netlify.com/" target="_blank">
                <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator">
            </a>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
